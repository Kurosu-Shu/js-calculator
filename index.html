<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <section>
        <div class="container">
            <div class="display">
                <h1 class="text">
                    12422
                    <span>*</span>
                    12
                </h1>
                <h3 class="answer">
                    <span>_</span>
                    0
                </h3>
            </div>
            <div class="btn-group">
                <button class="btn" value="7"> 7</button>
                <button class="btn" value="8">8</button>
                <button class="btn" value="9"> 9</button>
                <button class="btn sign-btn" value="division">
                    <i class="fa-solid fa-divide"></i>
                </button>
                <button class="btn ac-btn" value="AC"> AC</button>

                <button class="btn" value="4"> 4</button>
                <button class="btn" value="5"> 5</button>
                <button class="btn" value="6"> 6</button>
                <button class="btn sign-btn" value="multiply">
                    <i class="fa-solid fa-xmark"></i>
                </button>
                <button class="btn sign-btn" value="parenthesis"> ( )</button>

                <button class="btn" value="1"> 1</button>
                <button class="btn" value="2"> 2</button>
                <button class="btn" value="3"> 3</button>
                <button class="btn sign-btn" value="subtraction">
                    <i class="fa-solid fa-minus"></i>
                </button>
                <button class="btn sign-btn" value="modulus">
                    <i class="fa-solid fa-percent"></i>
                </button>

                <button class="btn" value="0"> 0</button>
                <button class="btn" value="."> .</button>
                <button class="btn" value="delete">
                    <i class="fa-solid fa-delete-left"></i>
                </button>
                <button class="btn sign-btn" value="addition">
                    <i class="fa-solid fa-plus"></i>
                </button>
                <button class="btn eq-btn" value="equal">
                    <i class="fa-solid fa-equals"></i>
                </button>
            </div>
        </div>
    </section>
    <script type="module" src="js/app.js">
    </script>
</body>

</html>
